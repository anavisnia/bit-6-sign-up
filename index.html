<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- reset (visada pirmas!) -->
  <link rel="stylesheet" href="./css/reset.css">
  <!-- componentiniai failai visada pirmi (po reset) -->
  <link rel="stylesheet" href="./css/button.css">
  <link rel="stylesheet" href="./css/forma.css">
  <!-- custom/main css visada paskutine -->
  <link rel="stylesheet" href="./css/custom.css">
  <title>Sign Up</title>
</head>
<body>
  <div class="background"></div>
  <main class="container">
    <div class="left-column">
      <h1 class="page-title">Sign up</h1>
      <footer class="bottom-links">
        <a class="link" href="#">Privacy policy</a>
        <span class="text">&amp;</span>
        <a class="link" href="#">terms of service</a>
      </footer>
    </div>

    <div class="right-column">
      <div class="close">x</div>
      <form class="form">
        <div class="form-row">
          <label class="label" for="username">Username</label>
          <input class="input" type="text" id="username" placeholder="Username">
        </div>
        <div class="form-row">
          <label class="label" for="email">E-mail</label>
          <input class="input" type="email" id="email" placeholder="Email">
        </div>
        <div class="form-row">
          <label class="label" for="pass">Password</label>
          <input class="input" type="password" id="pass" placeholder="Password">
        </div>
        <div class="form-row">
          <label class="label" for="repass">Repeat password</label>
          <input class="input" type="password" id="repass" placeholder="Password">
        </div>

        <div class="form-row">
          <div class="btn">Get started</div>
          <span class="text">or</span>
          <a class="link" href="#">Sign in</a>
        </div>
      </form>

    </div>

  </main>

</body>
</html>
